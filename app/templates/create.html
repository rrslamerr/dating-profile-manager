{% extends "base.html" %}

{% block title %}Создать профиль - Сайт знакомств{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Создать новый профиль</h2>

        <form action="/create" method="post" class="profile-form">
            <div class="form-group">
                <label for="name">Имя *</label>
                <input type="text" id="name" name="name" required maxlength="50"
                       placeholder="Введите имя">
            </div>

            <div class="form-group">
                <label for="age">Возраст *</label>
                <input type="number" id="age" name="age" required min="18" max="100"
                       placeholder="18">
            </div>

            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" rows="4" maxlength="1000"
                          placeholder="Расскажите о себе..."></textarea>
            </div>

            <div class="form-group">
                <label for="interests">Интересы</label>
                <input type="text" id="interests" name="interests" maxlength="300"
                       placeholder="Музыка, спорт, путешествия...">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Создать профиль</button>
                <a href="/" class="btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
