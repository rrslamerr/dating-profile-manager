{% extends "base.html" %}

{% block title %}Редактировать профиль - Менеджер знакомств{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Редактировать профиль</h2>

        <form action="/edit/{{ profile.id }}" method="post" class="profile-form">
            <div class="form-group">
                <label for="name">Имя *</label>
                <input type="text" id="name" name="name" required maxlength="50"
                       value="{{ profile.name }}">
            </div>

            <div class="form-group">
                <label for="age">Возраст *</label>
                <input type="number" id="age" name="age" required min="18" max="100"
                       value="{{ profile.age }}">
            </div>

            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" rows="4"
                          maxlength="1000">{{ profile.description or '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="interests">Интересы</label>
                <input type="text" id="interests" name="interests" maxlength="300"
                       value="{{ profile.interests or '' }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Сохранить</button>
                <a href="/" class="btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
